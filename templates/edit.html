{% extends 'base.html'%}
{%block content%}
<h2>Edit {{film['title']}}:</h2>
<p>Any details left blank will remain the same.</p>
<form method="post">
    <div class="form-group">
        <label for="title">Title of Film</label>
        <input type="text" name="title" placeholder="Film title" class="form-control"
            value="{{ request.form['title'] or film['title'] }}"></input>
    </div>
    <div class="form-group">
        <label for="ReleaseYear">Release Year</label>
        <input type="text" name="ReleaseYear" placeholder="Release Year" class="form-control"
            value="{{ request.form['ReleaseYear'] or film['ReleaseYear'] }}"></input>
    </div>
    <div class="form-group">
        <label for="rating">Age Rating</label>
        <input type="text" name="rating" placeholder="Rating" class="form-control"
            value="{{ request.form['rating'] or film['rating'] }}"></input>
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" name="duration" placeholder="Duration (In minutes -- No units -- Example: 115)"
            class="form-control" value="{{ request.form['duration'] or film['duration'] }}"></input>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" name="genre" placeholder="Genre" class="form-control"
            value="{{ request.form['genre'] or film['genre'] }}"></input>
    </div>
    <div class="form-group">
        <label for="trailer">Trailer - Youtube Link</label>
        <input type="text" name="trailer"
            placeholder="Example: https://www.youtube.com/watch?v=C4YbpuGwQ&t=11s&ab_channel=Example" class="
            form-control"
            value="https://www.youtube.com/watch?v={{ request.form['trailer'] or film['trailer'] }}&ab_channel=FilmCreator"></input>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" placeholder="Short one sentance summary of the movie" class="form-control"
            value="{{ request.form['description'] or film['description'] }}"></input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Confirm Edit</button>
    </div>
</form>
{%endblock%}
