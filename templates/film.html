<!--? Displays the film you selected in more detail  -->

{% extends 'base.html' %}

{% block content %}
<div class="container" id="filmDetailsContainer">
    <hr>
    <h2>{{ film['title'] }}</h2>

    <div style="margin-bottom: 25px;">
        <form action="{{ url_for('delete', id=film['filmID']) }}" method="POST">
            <input style="margin-left:5px;" type="submit" value="Delete"
            class="btn btn-outline-danger float-right"
            onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
        <a href="{{url_for('edit', id=film['filmID'])}}">
            <button style="margin-bottom: 20px;" type="button" class="btn btn-outline-info float-right">Edit</button>
        </a>

        <span style="display:inline-block;" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <h4>{{ film['ReleaseYear'] }}</h4>
                </li>
                <li class="breadcrumb-item">
                    <h4>{{ film['duration'] }}m</h4>
                </li>
                <li class="breadcrumb-item">
                    <h4>{{ film['rating'] }}</h4>
                </li>
                <li class="breadcrumb-item">
                    <h4>{{ film['genre'] }}</h4>
                </li>
            </ol>
        </span>
    </div>
    <hr>

    <div class="container" id="trailerContainer">
        <iframe width="500" height="300" src="https://www.youtube.com/embed/{{film['trailer']}}"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <hr>

    <div class="container text-center" id="description">
        {{film['description']}}
    </div>
    <hr>
</div>

{% endblock %}
